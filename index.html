<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOM: Final Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="pause-btn" class="hidden" onclick="togglePause()">X</div>

        <div id="ui-layer" class="hidden">
            <div class="hud-item">
                <span id="p1-name">P1</span> 
                <span id="bomb-type" style="font-size: 1.2em;">âš«</span>
                <span id="hud-bombs" style="color: #0088ff;">ðŸ’£ 1</span>
                <span id="hud-fire" style="color: #ffaa00;">ðŸ”¥ 1</span>
            </div>
        </div>

        <div id="main-menu" class="screen">
            <h1>BOOM</h1>
            
            <h2>SELECT CHARACTER</h2>
            <div class="selection-grid" id="char-select"></div>

            <h2>SELECT LEVEL</h2>
            <div class="selection-grid" id="level-select"></div>

            <button id="start-game-btn" class="main-btn" onclick="startGame()">START GAME</button>
            <button class="btn-secondary" onclick="showControls()">CONTROLS</button>
        </div>

        <div id="controls-menu" class="screen hidden">
            <h1>CONTROLS</h1>
            <div class="controls-list" id="controls-list"></div>
            <button class="btn-secondary" onclick="showMenu()">BACK</button>
        </div>

        <div id="pause-menu" class="screen hidden">
            <h1>GAME PAUSED</h1>
            <button class="main-btn" onclick="togglePause()">RESUME</button>
            <button class="btn-secondary" onclick="quitGame()">QUIT GAME</button>
        </div>

        <div id="game-over" class="screen hidden">
            <h1 id="go-title">GAME OVER</h1>
            <p id="go-message" style="margin-bottom: 20px; font-size: 18px;">Lucifer Wins!</p>
            <button class="main-btn" onclick="showMenu()">MAIN MENU</button>
        </div>
    </div>

    <script type="module" src="js/game.js"></script>
</body>
</html>
